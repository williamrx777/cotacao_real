<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet" >
    
    <title>Cotaçâo agora</title>
</head>
<body class="dark-mode">
        <div class="container d-flex align-items-center flex-column justify-content-center">
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
            <div class="d-flex flex-row mb-3"></div>
                <img class="p-2" src="/static/img/Dólar.webp" alt="dolar" width="100px" height="100px" style="border-radius: 500px;">
                <br>
                <br>              
                <h1 class="h1 p-2">Dolar agora em real,</h1>
                <h2 class="h2 p-2">R${{va}}</h2>
                <br>
                <br>
                <img class="p-2" src="/static/img/euro.webp" alt="euro" width="100px" height="100px" style="border-radius: 500px;">
                <br>
                <br>
                <h1 class="h1 p-2">Euro agora em real,</h1>
                <h2 class="h2 p-2">R${{vi}}</h2>
               
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const toggle = document.querySelector('#dark-mode-toggle');
        toggle.addEventListener('click', () => {
        if (document.body.classList.contains('dark-mode')) {
        document.body.classList.remove('dark-mode');
        toggle.innerHTML = "Ativar modo escuro";
        } else {
        document.body.classList.add('dark-mode');
        toggle.innerHTML = "Desativar modo escuro";
        }
        }); 
    </script>
</body>
</html>
